<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/ico" href="images/favicon-calc.ico" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/bf9be93654.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main>
      <div id="calculator">
        <div id="header">Calculator</div>
        <div id="screen"></div>

        <div id="buttons">
          <button id="clear" class="large-button">
            <i class="far fa-trash-alt"></i>
          </button>

          <button id="backspace" class="large-button">
            <i class="fas fa-backspace"></i>
          </button>

          <button class="number">7</button>

          <button class="number">8</button>

          <button class="number">9</button>

          <button class="operation"><i class="fas fa-divide"></i></button>

          <button class="number">4</button>

          <button class="number">5</button>

          <button class="number">6</button>

          <button class="operation"><i class="fas fa-times"></i></button>

          <button class="number">1</button>

          <button class="number">2</button>

          <button class="number">3</button>

          <button class="operation"><i class="fas fa-minus"></i></button>

          <button class="decimal">.</button>

          <button class="number">0</button>

          <button class="equals"><i class="fas fa-equals"></i></button>

          <button class="operation"><i class="fas fa-plus"></i></button>
        </div>
      </div>
    </main>

    <footer id="footer">
      <p>
        Designed by
        <a target="_blank" href="https://github.com/jgeng98">jgeng98</a>
      </p>
    </footer>
  </body>
</html>
