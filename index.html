<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/ico" href="images/favicon-calc.ico" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/bf9be93654.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main>
      <div id="calculator">
        <div id="header">
          <h1>Calculator</h1>
        </div>
        <div id="screen">
          <div id="past-expression"></div>

          <div id="current-expression">0</div>
        </div>

        <div id="buttons">
          <button id="clear" class="large-button">
            <i class="far fa-trash-alt"></i>
          </button>

          <button id="backspace" class="large-button">
            <i class="fas fa-backspace"></i>
          </button>

          <button id="seven" class="number">7</button>

          <button id="eight" class="number">8</button>

          <button id="nine" class="number">9</button>

          <button id="divide" class="operator">
            <i class="fas fa-divide"></i>
          </button>

          <button id="four" class="number">4</button>

          <button id="five" class="number">5</button>

          <button id="six" class="number">6</button>

          <button id="times" class="operator">
            <i class="fas fa-times"></i>
          </button>

          <button id="one" class="number">1</button>

          <button id="two" class="number">2</button>

          <button id="three" class="number">3</button>

          <button id="minus" class="operator">
            <i class="fas fa-minus"></i>
          </button>

          <button id="decimal">.</button>

          <button id="zero" class="number">0</button>

          <button id="equals">
            <i class="fas fa-equals"></i>
          </button>

          <button id="plus" class="operator">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>
    </main>

    <footer id="footer">
      <p>
        Designed by
        <a target="_blank" href="https://github.com/jgeng98">jgeng98</a>
      </p>
    </footer>
  </body>
</html>
